<html class="no-js" lang="en">

<head>
<title>Chancers</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body style="padding-top: 60px">
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Chancers</a>
      <ul class="nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</div>

<script type="text/x-handlebars" data-template-name="application">
<div class="container">
  <div class="row">
    <div class="span12">
      {{render "makeModels"}}
    </div>
    <div class="span12">
      {{render "locations"}}
    </div>
    <div class="span12">
      {{render "chart"}}
    </div>
  </div>
</div>
</script>

<script type="text/x-handlebars" data-template-name="index">
<h1>Hello Ember</h1>
</script>

<script type="text/x-handlebars" data-template-name="makeModels">
<div class="row">
  <div class="span6">
    {{partial "allMakeModels"}}
  </div>
  <div class="span6">
    {{partial "selectedMakeModels"}}
  </div>
</div>
</script>

<script type="text/x-handlebars" data-template-name="_allMakeModels">
<h2>All MakeModels</h2>
  {{view Ember.TextField valueBinding="search" placeholder="Enter Make or Model"}}
  <ul>
    {{#each makeModel in searchedContent}}
    <li>
      <a href="#" {{action "addMakeModel" makeModel}}>
        <i class="icon-plus-sign"></i> {{ makeModel.name }}
      </a>
    </li>
    {{else}}
    No matches found
    {{/each}}
  </ul>
</script>

<script type="text/x-handlebars" data-template-name="_selectedMakeModels">
<h2>Selected MakeModels</h2>
        <ul>
            {{#each controller}}
            <li>
                <a href="#" {{action "removeMakeModel" this}}>
                    <i class="icon-remove"></i> {{ name }}
                </a>
            </li>
            {{/each}}
        </ul>
</script>

<script type="text/x-handlebars" data-template-name="locations">
<div class="row">
            <div class="span6">
                {{partial "allLocations"}}
            </div>
            <div class="span6">
                {{partial "selectedLocations"}}
            </div>
        </div>
</script>

<script type="text/x-handlebars" data-template-name="_allLocations">
<h2>All Locations</h2>
        {{view Ember.TextField valueBinding="search" placeholder="Enter Location"}}
        <ul>
            {{#each location in searchedContent}}
            <li>
                <a href="#" {{action "addLocation" location}}>
                    <i class="icon-plus-sign"></i> {{ location.name }}
                </a>
            </li>
            {{else}}
            No matches found
            {{/each}}
        </ul>
</script>

<script type="text/x-handlebars" data-template-name="_selectedLocations">
<h2>Selected Locations</h2>
  <ul>
    {{#each controller}}
      <li>
        <a href="#" {{action "removeLocation" this}}>
          <i class="icon-remove"></i> {{ name }}
        </a>
      </li>
    {{/each}}
  </ul>
</script>

<script type="text/x-handlebars" data-template-name="chart">
  <div id="hurrchart"></div>
</script>
<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars.js"></script>
<script src="js/libs/ember-1.0.0-rc.1.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/d3.v3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
